name: Publish package test [PyPI]

on:
  workflow_dispatch:

  release:
    types: [ published ]

permissions: read-all

jobs:
  build_sdk:
    runs-on: ubuntu-latest
    env:
      ENABLE_DEV_DEPENDENCIES: 1
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout code with caching for Git LFS
        uses: nschloe/action-cached-lfs-checkout@f46300cd8952454b9f0a21a3d133d4bd5684cfc2 # v1.2.3

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3.12

      - name: Install uv
        uses: astral-sh/setup-uv@a02a550bdd3185dba2ebb6aa98d77047ce54ad21 # v6.2.1
        with:
          version: "0.7.13"

      - name: Prepare venv and install Python dependencies
        run: |
          uv lock --check
          if [[ $ENABLE_DEV_DEPENDENCIES = 1 ]]; then
            uv sync --frozen
          else
            uv sync --frozen --no-dev
          fi

      - name: Install build tools
        run: uv pip install build twine

      # workaround for missing ownership of geti-sdk in test.pypi.org
      - name: Update package name for TestPyPI
        run: |
          sed -i 's/^name = "geti-sdk"$/name = "geti-sdk-test"/' pyproject.toml

      - name: Build package
        run: python -m build

      - name: Check package contents
        run: twine check dist/*

      - name: Upload wheel and source files as github artifact
        # Publish the built wheel and source tarball to github
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ always() }}
        with:
          name: geti_sdk
          path: dist

      - name: Upload package distributions to github
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist/*
          tag_name: ${{ github.ref }}
      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
      - name: Clean up dist directory if it was created
        if: ${{ always() }}
        run: |
          if OUTPUT=$(ls | grep -c dist)
          then
            echo "Cleaning up dist directory"
            rm -r dist
          fi
    permissions:
      contents: write # required by softprops/action-gh-release
      id-token: write # required by pypa/gh-action-pypi-publish
